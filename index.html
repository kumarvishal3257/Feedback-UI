<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f822d25cbc.js" crossorigin="anonymous"></script>
    <title>Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How Satisfied are you with our <br/> 
        customer support performance</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="sad.png" alt="">
                <small>Not Satisfied</small>
            </div>

            <div class="rating">
                <img src="neutral.png" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="smile.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>

        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
